<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .delete-button {
            color: red;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 14px;
        }

        .success-message {
            color: green;
            background-color: #d4edda;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            background-color: #f8d7da;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        #status-message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>

    <div id="messages">
        {% if messages %}
            <table>
                <thead>
                    <tr>
                        <th>Sender</th>
                        <th>Message</th>
                        <th>Payment Method</th>
                        <th>Received On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in messages %}
                        <tr id="message-{{ message.id }}">
                            <td>{{ message.sender }}</td>
                            <td>{{ message.content }}</td>
                            <td>{{  message.payment }}</td>
                            <td>{{ message.created_at }}</td>
                            <td>
                                <button class="delete-button" onclick="deleteMessage({{ message.id }}, '{{ message.sender }}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No messages yet.</p>
        {% endif %}
    </div>

    <div id="status-message"></div>

    <script>
        function deleteMessage(messageId, sender) {
            if (confirm('Are you sure you want to delete this message?')) {
                fetch(`/api/delete-message/${messageId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById(`message-${messageId}`).remove();
                        displayStatusMessage(`Message from ${sender} deleted successfully.`, 'success');
                    } else {
                        displayStatusMessage('Failed to delete the message.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayStatusMessage('An error occurred while deleting the message.', 'error');
                });
            }
        }

        function displayStatusMessage(message, type) {
            const statusMessageDiv = document.getElementById('status-message');
            const messageElement = document.createElement('div');

            messageElement.classList.add(type === 'success' ? 'success-message' : 'error-message');
            messageElement.textContent = message;

            statusMessageDiv.innerHTML = '';
            statusMessageDiv.appendChild(messageElement);

            setTimeout(() => {
                statusMessageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
