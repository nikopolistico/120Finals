<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #messages {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button.delete-button {
            padding: 6px 12px;
            background-color: #ff5c5c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.delete-button:hover {
            background-color: #e04e4e;
        }

        /* Status message styling */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            display: none;
        }

        .success-message {
            background-color: #4caf50;
        }

        .error-message {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>

    <div id="messages">
        {% if messages %}
            <table>
                <thead>
                    <tr>
                        <th>Sender</th>
                        <th>Payment Method</th>
                        <th>Received On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in messages %}
                        <tr id="message-{{ message.id }}">
                            <td>{{ message.sender }}</td>
                            <td>{{ message.payment }}</td>
                            <td>{{ message.created_at }}</td>
                            <td>
                                <button class="delete-button" onclick="deleteMessage({{message.id}}, '{{ message.sender }}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No messages yet.</p>
        {% endif %}
    </div>

    <script>
        // Ensure CSRF token is retrieved after the page loads
        const csrfToken = document.querySelector('[name=csrf-token]').content;

        // Function to display status messages
        function displayStatusMessage(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type === 'success' ? 'success-message' : 'error-message'}`;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
            setTimeout(() => {
                statusDiv.remove();
            }, 5000);  // Message disappears after 5 seconds
        }

        // Delete message function
        function deleteMessage(messageId, sender) {
            if (!csrfToken) {
                console.error('CSRF token not found');
                return;
            }

            if (confirm('Are you sure you want to delete this message?')) {
                fetch(`/api/delete-message/${messageId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,  // CSRF token
                    },
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById(`message-${messageId}`).remove();
                        displayStatusMessage(`Message from ${sender} deleted successfully.`, 'success');
                    } else {
                        displayStatusMessage('Failed to delete the message.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayStatusMessage('An error occurred while deleting the message.', 'error');
                });
            }
        }

   </script>

</body>
</html>
